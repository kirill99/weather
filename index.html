<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>


    <section class="weather">
        <div class="weather-box">
            <div class="image">
                <div class="title">
                    <span>the.weather</span>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span></span>
                    </div>
                    <div class="city-date">
                        <div class="city">
                            <span></span>
                        </div>
                        <div class="date">
                            <span></span>
                        </div>
                    </div>
                    <div class="weather-status">
                        <div class="icon">

                        </div>
                        <div class="text">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="info-box">
                    <div class="search">
                        <div class="control">
                            <input type="text" name="seartchTextInput" id="text" placeholder="Another Location">
                        </div>
                        <div class="icon">
                            <span class="material-icons">
                                search
                            </span>
                        </div>
                    </div>
                    <!-- <div class="city-list">
                        <p>California</p>
                        <p>New York</p>
                        <p>Manshester</p>
                        <p>Almaty</p>
                    </div> -->
                    <div class="weather-detail">
                        <div class="title">
                            <span>Weather Detail</span>
                        </div>
                        <div class="item" id="cloudy">
                            <div class="key">
                                <span>Cloudy</span>
                            </div>
                            <div class="value">
                                <span></span>
                            </div>
                        </div>
                        <div class="item" id="humidity">
                            <div class="key">
                                <span>Humidity</span>
                            </div>
                            <div class="value">
                                <span></span>
                            </div>
                        </div>
                        <div class="item" id="wind">
                            <div class="key">
                                <span>Wind</span>
                            </div>
                            <div class="value">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/app.js"></script>
</body>

</html>
